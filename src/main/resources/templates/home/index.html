		<section class="neo-section" style="background-image: url('img/bg-index.gif');">
       		<div class="sombra"></div>
       
       		<div class="center neo-container">
       			<h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>

			<div class="botoes">
				<div class="wm">
					<h5 class="btn"><a th:href="@{/inserirAlunos}">CADASTRAR ALUNO</a></h5>
				</div>
			
				<div class="wm">
					<h5 class="btn justify-content-center"><a th:href="@{filtro-alunos}">ENCONTRAR ALUNO</a></h5>
				</div>
			
			<div class="clear"></div>
			</div> 
			
			</div>
    
       </section>
       
       <!-- Inicio do modal -->
       
       <div class="modal fade" id="modalPesquisa">
       		<div class="modal-dialog modal-lg">
       			<div class="modal-content">
       				<div class="modal-header">
       					
       					<h5 class="modal-title">Encontre um aluno</h5>
       					<button type="button" class="close" data-dismiss="modal">
       						<span>&times;</span>
       					</button>
       				</div>
       				
       				<form method="post" action="pesquisar-aluno" th:object="${aluno}">
       				
       					<div class="modal-body">
       						<input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">
       					</div>
       					<div class="modal-footer">
       						<button class="btn btn-danger" data-dismiss="modal" style="width: auto; padding: 7px; border: none; border-radius: 2px;">Fechar</button>
       						<button type="submit" class="btn btn-success" style="width: auto; padding: 7px; border: none; border-radius: 2px;">Pesquisar</button>
       					</div>
       				
       				</form>
       				
       			</div>
       		</div>
       </div>
       
       <div th:replace="fragmentos/fragmentos :: rodape"></div>
