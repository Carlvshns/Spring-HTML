<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>Project Academy - Login</title>
<meta name="author" content="Carlos Souza"/>
<link rel="stylesheet" href="css/login.css">
</head>

<body>
		
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Admin Login</h2>
					<p>Insira suas credenciais para efetuar login no Sistema.</p>
				</div>
				
				<form method="post" action="/login" th:object="${usuario}">
				
				<div class="alert alert-danger" role="alert" th:if="${msgs}">
					<strong th:text="${msg}"></strong> </div>
					<div class="form-group">
						<input type="text" th:field="*{user}" class="form-control" placeholder="Username" required>
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{senha}" class="form-control" placeholder="Insira sua senha" required>
					</div>
					
					<div class="cadastro">
						<p>NÃ£o tem cadastro?<a th:href="@{/cadastro}"> Clique aqui.</a></p> 
					</div>
					
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
		
</body>
</html>
